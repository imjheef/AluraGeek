<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin />
<link
href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
    rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/header.css">
    <title>AluraGeek - Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <a 
            href="../index.html">
                <img
                src="../images/Logologo.svg"
        
                alt="AluraGeek logo" /></a>
        </div>

    </header>

<main class="login">
    <form> 
        <h3>Login</h3>
            <input 
            required 
            placeholder="Enter your Email" 
            type="email" 
            label="email" 
            name="Email" 
            id="user-email">
            <input 
            required 
            placeholder="Enter your password" 
            type="password" 
            name="Password" 
            id="user-password">

            <button>Login</button>
    </form>

</main>

<section class="contact_us">
    <div class="logo_links_wrapper">

        <img
        src="../images/Logologo.svg"
        alt="AluraGeek logo" />
        
        <div class="contact_us_links">
            <a href="#">Who are we</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Fidelity program</a>
            <a href="#">Our Stores</a>
            <a href="#">I want to franchise</a>
            <a href="#">Announce here</a>
        </div>
    </div>
</div>

    <div class="contact_us_form">
        <h3>Contact us</h3>
        <input
            type="text"
            placeholder="Type your name" />

        <textarea
            name="subject"
            placeholder="Type your message here"
            id="subject"
            cols="30"
            rows="5"></textarea>
        <button>Send message</button>
    </div>
</section>

		<footer>
			<h4>Presented by Alura Latam. Code by Jheferson</h4>
		</footer>
</body>
</html>
