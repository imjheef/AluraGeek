<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="stylesheet" href="/styles/products.css">
    
        <title>AluraGeek - Add Product</title>
	</head>
<body>
    <header>
        <div class="logo">
            <a href="../page/index.html">
                <img
                    src="../images/Logologo.svg"
                    alt="AluraGeek logo"
            /></a>
            <input
                class="search_btn"
                type="search"
                name="search"
                placeholder="Search products"
                id="search" />
        </div>
        <button>
            <a href="./login.html">Login </a>
        </button>
    </header>

    <main>
        <form action="">
            <div class="addProduct_container">
                <h1>Add new product</h1>
                <input placeholder="Image URL"      type="text">
                <input placeholder="Category"       type="text">
                <input placeholder="Product name"   type="text">
                <input placeholder="Product price"  type="text">
                <textarea  placeholder="Product description"></textarea>
                <button>Add product</button>
            </div>
        </form>
    </main>

    <section class="contact_us">
        <img
            src="../images/Logologo.svg"
            alt="AluraGeek logo" />

        <div class="contact_us_links">
            <a href="#">Who are we</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Fidelity program</a>
            <a href="#">Our Stores</a>
            <a href="#">I want to franchise</a>
            <a href="#">Announce here</a>
        </div>
    </div>

    <div class="contact_us_form">
        <h3>Contact us</h3>
        <input
            type="text"
            placeholder="Type your name" />

        <textarea
            name="subject"
            placeholder="Type your message here"
            id="subject"
            cols="30"
            rows="5"></textarea>
        <button>Send message</button>
    </div>
    </section>
    
    <footer>
		<h4>Presented by Alura Latam. Code by Jheferson</h4>
	</footer>
</body>
</html>
